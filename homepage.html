<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SE Demo</title>
<style>
  body {
    background-color: #14143c;
    color: white;
    font-family: Arial, sans-serif;
    margin: 0; /* Remove default margin */
    padding: 0; /* Remove default padding */
    display: flex; /* Use flexbox layout */
    min-height: 100vh; /* Ensure full viewport height */
  }
  .sidebar {
    background-color: #333; /* Sidebar background color */
    width: 100px; /* Adjust sidebar width as needed */
    padding: 20px; /* Add padding to buttons */
    display: flex; /* Use flexbox layout */
    flex-direction: column; /* Arrange buttons vertically */
  }
  .button {
    background-color: #14143c; /* Button background color */
    color: white; /* Button text color */
    padding: 10px; /* Adjust button padding */
    margin-bottom: 10px; /* Add space between buttons */
    text-align: center; /* Center button text */
    text-decoration: none; /* Remove default link underline */
    border: 1px #ffffff; /* Remove button border */
    border-radius: 5px;
  }
  .button:hover {
    background-color: #ffffff; /* Change button background color on hover */
    color: #E53B4D; /* Button text color */
  }
  .content {
    flex: 1; /* Fill remaining space in flex container */
    padding: 20px; /* Add padding to content area */
  }
</style>

  <! OneSignal JavaScript SDK>
<script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>

  window.OneSignalDeferred = window.OneSignalDeferred || [];
  OneSignalDeferred.push(function(OneSignal) {
    OneSignal.init({
      appId: "cf532c5e-5be2-4b00-ab6d-3d3d72ca9124",
    });
  });
</script>
</head>

  </div>
</body>
</html>
